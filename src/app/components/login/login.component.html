<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-xs-12">

        <form #f="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username" email required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <button type="button" name="loginAction" class="btn btn-default" (click)="login()" [disabled]="f.invalid">Login</button>
            <button type="button" name="cancelAction" class="btn btn-danger">Annulla</button>
          </div>
        </form>

        <span>
          Se ancora non sei iscritto, clicca qui per <a routerLink="/register">registrarti</a>
        </span>
      </div>
    </div>
  </div>
</div>
